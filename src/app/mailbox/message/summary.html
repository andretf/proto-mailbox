<div class="message-anchor">
  <a href="#/messages/{{$ctrl.message.uid}}">
    <h1 class="message-summary-subject">{{$ctrl.message.subject}}</h1>
    <footer class="clearfix message-summary-footer">
      <div class="pull-left text-nowrap">
        {{$ctrl.message.sender}}
      </div>
      <div class="pull-right text-nowrap text-right message-summary-datetime">
        {{$ctrl.message.time_sent | date: 'EEE dd MMM, HH:mm'}}
      </div>
    </footer>
  </a>
</div>
